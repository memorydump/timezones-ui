<body data-ng-app="timeZones">
<div class="navbar navbar-default navbar-fixed-top" data-ng-controller="navBarCtrl">
  <div class="container">
    <div class="navbar-header">
      <a href="../" class="navbar-brand"><i class="fa fa-clock-o"></i> TimeZones</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="/zones" id="themes" data-ng-if="user.fullName">My Zones</a>
        </li>
      </ul>


      <ul class="nav navbar-nav navbar-right" data-ng-if="user.fullName">
        <li><a href="">{{user.fullName}}</a></li>
        <li><a href="/signup" data-ng-if="!user.fullName">Sign Up</a></li>
        <li><a href="/logout" target="_self" data-ng-if="user.fullName">Logout</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right" data-ng-if="!user.fullName">

        <li><a href="/signup">Sign Up</a></li>
      </ul>

  </div>

<div class="container" data-ng-view></div>

<footer>
  <div class="row">
    <div class="col-lg-12">

    </div>
  </div>
</footer>
