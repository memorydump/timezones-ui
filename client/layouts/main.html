  <link href="/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="/vendor/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css">

  <link href="/css/theme.css" rel="stylesheet" type="text/css">
  <link href="/css/style.css" rel="stylesheet" type="text/css">

  <script src="/vendor/modernizr/modernizr.js"></script>

  <script src="/vendor/angular/angular.min.js"></script>
  <script src="/vendor/angular-route/angular-route.min.js"></script>
  <script src="/vendor/angular-resource/angular-resource.min.js"></script>

</head>

<body data-ng-app="timeZones">
<div class="navbar navbar-default navbar-fixed-top" data-ng-controller="navBarCtrl">
  <div class="container">
    <div class="navbar-header">
      <a href="../" class="navbar-brand"><i class="fa fa-clock-o"></i> TimeZones</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Zones <span class="caret"></span></a>
          <ul class="dropdown-menu" aria-labelledby="themes">
            <li data-ng-if="user.token"><a href="/zones/">My Zones</a></li>
            <li class="divider"></li>
            <li><a href="/zones">NY</a></li>
          </ul>
        </li>
        <li>
          <a href="/help/">Help</a>
        </li>
        <li>
          <a href="/contactus">Contact Us</a>
        </li>
      </ul>


      <ul class="nav navbar-nav navbar-right" data-ng-if="user.fullName">
        <li><a href="">{{user.fullName}}</a></li>
        <li><a href="/signup" data-ng-if="!user.fullName">Sign Up</a></li>
        <li><a href="/logout" data-ng-if="user.fullName">Logout</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right" data-ng-if="!user.fullName">

      </ul>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-5"></div>
    <div class="col-lg-4">
      <div class="bs-component flash-message" data-ng-show="flashMsg" data-ng-cloak>
        <div class="alert alert-dismissable alert-danger">
          <button type="button" class="close" data-ng-click="closeFlashMsg()">Ã—</button>
          <strong>Error:</strong> <span>{{flashMsg.errorMsg}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" data-ng-view></div>

<footer>
  <div class="row">
    <div class="col-lg-12">

    </div>
  </div>
